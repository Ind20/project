{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container pt-3 pb-3">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-12 card shadow-lg border-0 rounded-lg mt-5 profile-box">
            <form method="post" action="announce" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.media}}
                    {{ form.as_p }}
                </div>
                <div class="submit-btn">
                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Create">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
