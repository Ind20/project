{% include 'header.html' %}
<div class="container">
    <div>
        {%for message in messages%}
        <h3 class="msg">{{message}}</h3>
        {%endfor%}
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="reg-box">
                <form action="register" method="post">
                    {% csrf_token %}
                    <h3 class="text-center text-info">Register Here</h3>
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="Name" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <input type="number" name="phone_num" placeholder="Phone" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="E-mail" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password1" placeholder="Password" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" placeholder="Confirm Password" class="form-control"><br>
                    </div>

                    <div class="submit-btn">
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
