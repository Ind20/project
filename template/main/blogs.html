{% extends 'main/base.html' %}
{% block content %}
<title>My Blogs</title>
<div class="container pt-3 pb-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Blogs</li>
        </ol>
    </nav>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            My Blogs
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr class="d-flex">
                            <th class="col-1">ID</th>
                            <th class="col-1">Image</th>
                            <th class="col-9">Title</th>
                            <th class="col-1">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for blog in blogs %}
                        <tr class="d-flex">
                            <td class="col-1">{{blog.id}}</td>
                            <td class="col-1"><img class="" src="{{blog.image.url}}" width="40" height="40"></td>
                            <td class="col-9">{{blog.title}}</td>
                            <td class="col-1"><a href="/blog/{{blog.id}}" class="btn btn-info btn-md">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
