{%load static%}
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'images/Special-offer-PNG-Pic.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="header sticky-top navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <img class="navbar-brand" src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png"
         class="rounded" alt="Cinque Terre"
         width="200" height="70">

    <!-- Links -->
    <ul class="navbar-nav p-2 ml-auto">
        <li class="nav-item">
            <a class="nav-link link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link" href="/djlogin/contactus">Contact Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link" href="/projects">Projects</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
            {% if user.is_authenticated %}
            <a class="nav-link dropdown-toggle link" href="#" id="navbardrop" data-toggle="dropdown">Hi,
                {{user.username}}</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/user/profile">My profile</a>
                <a class="dropdown-item" href="/user/editprofile">Edit Profile</a>
                <a class="dropdown-item" href="/user/logout">Logout</a>
            </div>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link link" href="/user/register">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link" href="/user/login">Login</a>
        </li>
        {% endif %}
    </ul>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
</nav>
</body>

</html>
