{%load static%}
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'assets/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="nav-bar sticky-top bg-dark navbar-dark clearfix">
        <div class="float-left">
            <img class="logo" src="{% static 'assets/logo.png' %}" alt="Logo">
        </div>
        <div class="topnav float-right" id="myTopnav">
            <a class="nav-link link" href="/">Home</a>
            <a class="nav-link link" href="/">About</a>
            <a class="nav-link link" href="/contactus">Contact Us</a>
            <div class="btn-group drop">
                <a class="nav-link drop-link" type="button" class="dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown">Categories<i class="fa fa-caret-down white"
                        style="padding-left: 3px"></i></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/project/category/1/">Category1</a>
                    <a class="dropdown-item" href="/project/projects">All Projects</a>
                    <a class="dropdown-item" href="/project/categories">All Categories</a>
                </div>
            </div>
            <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
            <div class="d-md-inline-block ml-auto ml-md-0 drop-link">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user fa-fw fa-lg white"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        {% if user.is_authenticated %}
                        <a class="dropdown-item" href="/profile">My profile</a>
                        <a class="dropdown-item" href="/editprofile">Edit Profile</a>
                        <a class="dropdown-item" href="/addproject">Add Project</a>
                        <a class="dropdown-item" href="/dashboard">Dashboard</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                        {% else %}
                        <a class="dropdown-item" href="/login">Login</a>
                        <a class="dropdown-item" href="/register">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        </div>
    </div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</html>
