{%load static%}
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'assets/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="nav-bar sticky-top bg-dark navbar-dark clearfix">
        <div class="float-left">
            <img class="logo" src="{% static 'assets/logo.png' %}" alt="Logo">
        </div>
        <div class="topnav float-right" id="myTopnav">
            <a class="nav-link link" href="/">Home</a>
            <a class="nav-link link" href="/">About</a>
            <a class="nav-link link" href="/djlogin/contactus">Contact Us</a>
            <div class="nav-link nav-item dropdown">
                <a href="#" class="nav-link link dropdown-toggle dropdown" data-toggle="dropdown">Categories<b class="caret"></a>
                <div class="dropdown-menu mega-menu">
                    <div class="row">
                        {% for category in categories %}
                        <div class="col-sm-6 mega-item">
                            <img src={{category.Category_Image.url}} alt="image" width="100%" height="280">
                            <p class="title center">{{category.Category_Name}}</p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
            <div class="d-md-inline-block ml-auto ml-md-0 drop-link">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user fa-fw fa-lg white"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        {% if user.is_authenticated %}
                        <a class="dropdown-item" href="/user/profile">My profile</a>
                        <a class="dropdown-item" href="/user/editprofile">Edit Profile</a>
                        <a class="dropdown-item" href="/project/addproject">Add Project</a>
                        <a class="dropdown-item" href="/user/dashboard">Dashboard</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/user/logout">Logout</a>
                        {% else %}
                        <a class="dropdown-item" href="/user/login">Login</a>
                        <a class="dropdown-item" href="/user/register">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        </div>
    </div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</html>
