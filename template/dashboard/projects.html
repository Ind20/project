{% extends 'dashboard/base.html' %}
{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table mr-1"></i>
        Projects
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr class="d-flex">
                        <th class="col-1">ID</th>
                        <th class="col-4">Title</th>
                        <th class="col-2">Student Name</th>
                        <th class="col-2">Mentor Name</th>
                        <th class="col-2">Status</th>
                        <th class="col-2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for project in projects %}
                    <tr class="d-flex">
                        <td class="col-1">{{project.id}}</td>
                        <td class="col-4">{{project.Project_Name}}</td>
                        <td class="col-2">{{project.Student_Name}}</td>
                        <td class="col-2">{{project.Mentor_Name}}</td>
                        <td class="col-2"><a href="#" class="btn btn-success btn-md">Published</a></td>
                        <td class="col-2"><a href="#" class="btn btn-info btn-md">Details</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
