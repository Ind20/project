{% extends 'dashboard/base.html' %}
{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table mr-1"></i>
        Announcements
        <a href="/dashboard/announce" class="btn btn-right btn-success btn-md">Create New</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr class="d-flex">
                        <th class="col-1">ID</th>
                        <th class="col-3">Date</th>
                        <th class="col-7">Title</th>
                        <th class="col-1">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for da in announcements %}
                    <tr class="d-flex">
                        <td class="col-1">{{da.id}}</td>
                        <td class="col-3">{{da.date_created}}</td>
                        <td class="col-7">{{da.title}}</td>
                        <td class="col-1"><a href="/dashboard/announcement/{{da.id}}" class="btn btn-info btn-md">Details</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
