{% include 'header.html' %}
<div class="container">
    <div>
        {%for message in messages%}
        <h3 class="msg">{{message}}</h3>
        {%endfor%}
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="reg-box">
                <form action="register" method="post">
                    {% csrf_token %}
                    <h3 class="text-center text-info">Register Here</h3>
                    <div class="form-group">
                        <label class="text-info">First Name</label>
                        <input type="text" name="first_name" placeholder="First Name"><br>
                    </div>
                    <div class="form-group">
                        <label class="text-info">Last Name</label>
                        <input type="text" name="last_name" placeholder="Last Name"><br>
                    </div>
                    <div class="form-group">
                        <label class="text-info">Phone</label>
                        <input type="number" name="phone_num" placeholder="Phone"><br>
                    </div>
                    <div class="form-group">
                        <label class="text-info">Age</label>
                        <input type="number" name="age" placeholder="Age"><br>
                    </div>
                    <div class="form-group">
                        <label class="text-info">Userame</label>
                        <input type="text" name="username" placeholder="Username"><br>
                    </div>
                    <div class="form-group">
                        <label class="text-info">Email</label>
                        <input type="email" name="email" placeholder="E-mail"><br>
                    </div>
                    <div class="form-group">
                        <label class="text-info">Password</label>
                        <input type="password" name="password1" placeholder="Password"><br>
                    </div>
                    <div class="form-group">
                        <label class="text-info">Confirm Password</label>
                        <input type="password" name="password2" placeholder="Confirm Password"><br>
                    </div>

                    <div class="submit-btn">
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
