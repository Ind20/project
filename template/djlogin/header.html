{%load static%}
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'images/Special-offer-PNG-Pic.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="nav-bar sticky-top navbar navbar-expand-sm bg-dark navbar-dark">
    <img class="logo" src="https://www.upi.edu/assets/img/logo.png"
         class="rounded" alt="Cinque Terre">
    <div class="topnav" id="myTopnav">
        <a class="nav-link link" href="/">Home</a>
        <a class="nav-link link" href="/djlogin/contactus">Contact Us</a>
        <div class="btn-group">
            <a type="button" class="">Projects</a>
            <a type="button" class=" dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/projects">Category1</a>
                <a class="dropdown-item" href="#">Link 2</a>
            </div>
        </div>
        {% if user.is_authenticated %}
        <div class="btn-group">
            <a type="button" class="">Hi, {{user.username}}</a>
            <a type="button" class="dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></a>
            <div class="dropdown-menu">
                <a class="dropdown-item link" href="/user/profile">My profile</a>
                <a class="dropdown-item link" href="/user/editprofile">Edit Profile</a>
                <a class="dropdown-item link" href="/user/logout">Logout</a>
            </div>
        </div>
        {% else %}
        <a class="nav-link link" href="/user/register">Register</a>
        <a class="nav-link link" href="/user/login">Login</a>
        {% endif %}
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
    </div>
</div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
</html>
